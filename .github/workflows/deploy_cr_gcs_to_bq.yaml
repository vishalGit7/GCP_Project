name: 'Deploy Infrastructure with Terraform'

on:
  workflow_dispatch: 

jobs:
  deploy:
    name: 'Deploy Infrastructure'
    runs-on: ubuntu-latest  # Run the workflow on an Ubuntu runner

    defaults:
      run:
        shell: bash  # Use the Bash shell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure Terraform backend 
        run: |
          echo -e "terraform {
            backend = "gcs" {
              bucket = "your-gcs-bucket-name"
              prefix = "terraform/"
            }
          }" >> backend.tf

      - name: Initialize Terraform workspace
        working-directory: ./infra  # Change this if your Terraform code is in a different directory
        run: terraform init
        env:
          TF_VAR_access_key: ${{ secrets.ACCESS_KEY }}  # Access key for backend or other variables
          TF_VAR_secret_key: ${{ secrets.SECRET_KEY }}  # Secret key for backend or other variables

      - name: Validate Terraform configuration
        working-directory: ./infra
        run: terraform validate

      - name: Run Terraform plan (optional)
        working-directory: ./infra
        run: terraform plan

      - name: Apply Terraform configuration 
        working-directory: ./infra
        # Uncomment to apply changes
        run: terraform apply -auto-approve
        env:
          TF_VAR_access_key: ${{ secrets.ACCESS_KEY }}
          TF_VAR_secret_key: ${{ secrets.SECRET_KEY }}

