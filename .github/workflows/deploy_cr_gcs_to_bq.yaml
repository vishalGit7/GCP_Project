name: 'Deploy Cloud Run for GCS TO Bigquery Pipeline'

on:
  workflow_dispatch:  # Triggered manually using "Run workflow" option

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless of runner OS
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure Terraform Backend
        run: |
          echo -e "terraform {
            backend = "gcs" {
              bucket = "your-gcs-bucket-name"  # Replace with your bucket name
              prefix = "cr_gcs_to_bq/"
            }
          }" >> backend.tf

      working_directory: ./infra

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        run: terraform plan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Apply (**Caution: This applies infrastructure changes!** )
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  build-and-deploy:
    name: 'Build and Deploy'
    needs: terraform  # This job depends on successful Terraform execution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Deploy to Cloud Run
        uses: google-github-actions/cloud-build@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}  # Service account with deployer role
          secrets: |
            GOOGLE_APPLICATION_CREDENTIALS=/etc/credentials/service-account.json
          cloudbuild_config: cloudbuild.yaml
